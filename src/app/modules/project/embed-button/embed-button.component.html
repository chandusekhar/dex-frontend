<button (click)="onClickGenerateEmbed()" class="primary ml-2">Embed this</button>
<pre>
  <code *ngIf="embeddedProject">
    &lt;iframe src="{{frontendUrl}}/project/embed/{{embeddedProject.guid}}"
    style="border:0px #ffffff none;" name="myiFrame" scrolling="no" 
    frameborder="1" marginheight="0px" marginwidth="0px" 
    height="400px" width="600px" allowfullscreen>&lt;/iframe>
  </code>
</pre>
