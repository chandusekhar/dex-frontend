<!-- subtitle -->
<div class="row">
  <div class="col-12">
    <h1>Add New Project</h1>
    <h3>Most Used Sources</h3>
  </div>
</div>


<!-- sources -->
<!-- TODO: If the external source is null, we should show something else. Probably some message -->
<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-2 source-box" *ngFor="let externalSource of mostUsedSources">
    <div class="source">
      <div class="source-content">
        <img src="{{ externalSource?.image }}">
        <h3>{{ externalSource?.name }}</h3>
      </div>
    </div>
  </div>
</div>


<!-- search bar -->
<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8 col-sm-10 search">
    <input type="search" placeholder="search source">
    <button><img src="assets/images/research.svg"></button>
  </div>
</div>


<!-- add project manual -->
<div class="row">
  <div class="col-12 text-center">
    <h1>or</h1>
  </div>
</div>
<div class="row">
  <div class="col-12 text-center">
    <a routerLink="/project/add/manual">Add Project Manual</a>
  </div>
</div>
<div class="row">
  <div class="col-4 offset-4">
    <p>Note: Only manually add a project if the source of your project is not listed above.</p>
  </div>
</div>
