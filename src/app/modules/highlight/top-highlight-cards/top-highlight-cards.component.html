<div class="highlights">
  <div class="row">
    <div class="col-12">
      <h2>Highlighted projects</h2>
      <p class="large">Our top 3 projects</p>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let highlight of highlights" class="col-md-12 col-lg-4">
      <div class="card" routerLink="/project/details/{{highlight.projectId}}">
        <div class="card-title">
          <div class="icon"><img src="assets/images/code.svg"></div>
          <h3>{{highlight.project.name}}</h3>
        </div>
        <p class="large">{{highlight.project.description}}</p>
      </div>
    </div>
  </div>
</div>
