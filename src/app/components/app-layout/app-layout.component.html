<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <span class="title"><a routerLink=""><img alt="" src="assets/images/dex-logo-dark-orange.png"></a></span>
    </div>
    <div class="header-nav">
      <a routerLink="project/overview" routerLinkActive="active" class="nav-link nav-text">Projects</a>
      <a routerLink="project/add/source" routerLinkActive="active" class="nav-link nav-text">Add project</a>
    </div>
    <div class="search-bar">
      <input type="search" placeholder="search project">
      <button><img alt="" src="assets/images/research.svg"></button>
    </div>
    <div class="header-nav account">
      <a *ngIf="!isAuthenticated" routerLink="account/login" routerLinkActive="active"
        class="nav-link nav-text">Login</a>
    </div>
    <div *ngIf="isAuthenticated" class="profile">
      <div class="btn-group" dropdown>
        <button class="btn dropdown-toggle" dropdownToggle id="button-basic" type="button"
          aria-controls="dropdown-basic">
          {{ name }} <img alt="" class="profile-picture" src="assets/images/janette-doe.png"> <span
            class="caret"></span>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
          aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">My profile</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Account settings</a></li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem"><a class="dropdown-item" (click)="onClickSignout()"
              routerLinkActive="active">Sign
              Out</a>
          </li>
        </ul>
      </div>
    </div>

  </header>

  <div class="content-container">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</div>
